<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>boots-3</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4 ">Movies catalog</h1>
      <div class="row mt-3">
        <div class="col-4">
          <form action="https://echo.htmlacademy.ru/" method="POST">
            <input 
            class="form-control mb-3" 
            type="text" 
            name="User Ave" 
            placeholder="ave" 
            aria-label="ave" 
            required/>
            <input 
            class="form-control mb-3" 
            type="text" 
            name="User number" 
            placeholder="5" 
            aria-label="number" 
            required/>
              <select 
              class="form-select mb-3" 
              name="select-number" 
              id="select-number" 
              aria-label="number">
                <option value="all" selected>all</option>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
              </select>
            <input 
            class="form-control mb-3"
            type="text" 
            list="datalistRating" 
            placeholder="Rating (hight to low)"/>
              <datalist id="datalistRating">
                <option value="hight to low"></option>
                <option value="low to hight"></option>
              </datalist>
            <button class="btn btn-primary col-12" type="submit">Search</button>
          </form>
          <h2 class="mt-4 mb-2">Bookmared movies</h2>
            <ul class="list-group">
              <li class="list-group-item">
                <strong class="d-block">Avengers:Infinity War</strong>
                <button class="btn btn-danger mt-2" type="button">Remove</button>
              </li>
              <li class="list-group-item">
                <strong class="d-block">The Avangers</strong>
                <button class="btn btn-danger mt-2" type="button">Remove</button>
              </li>
              <li class="list-group-item">
                <strong class="d-block">12 years a Slave</strong>
                <button class="btn btn-danger mt-2" type="button">Remove</button>
              </li>
            </ul>
          </div>
          <div class="col-8">
            <h3 class="m-0">Seach results: 39</h3>
              <div class="alert alert-success mt-2" role="alert">
                Use the form ong the left to search for a movie
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="card" style="width: 100%;">
                    <img 
                    src="./images/infinity-war.jpg" 
                    class="card-img-top" 
                    alt="Avangers infinity-war' is picture">
                    <div class="card-body">
                      <h4 class="card-title m-0">Avangers: Infinity war</h4>
                      <div class="d-flex mt-2">
                        <img class="mt-1" src="./images/calendar.svg" alt="date" width="16" height="16">
                        <p class="ms-2">2018</p>
                      </div>
                      <div class="d-flex">
                        <p style="font-size:120%;color:yellow;">&starf;</p>
                        <p class="ms-2">8.7</p>
                      </div>
                      <div class="d-flex justify-content-between mt-1">
                        <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                        <button type="button" class="btn btn-outline-info">More info</button>
                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card" style="width: 100%;">
                    <img 
                    src="./images/avengers.jpg" 
                    class="card-img-top" 
                    alt="Iron-man's is picture">
                    <div class="card-body">
                      <h4 class="card-title m-0">The Avangers</h4>
                      <div class="d-flex mt-2">
                        <img class="mt-1" src="./images/calendar.svg" alt="date" width="16" height="16">
                        <p class="ms-2">2012</p>
                      </div>
                      <div class="d-flex">
                        <p style="font-size:120%;color:yellow;">&starf;</p>
                        <p class="ms-2">8.1</p>
                      </div>
                      <div class="d-flex justify-content-between mt-1">
                        <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                        <button type="button" class="btn btn-outline-info">More info</button>
                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <nav class="d-flex justify-content-center mt-5" aria-label="next list">
                <ul class="pagination">
                  <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">4</a>
                  </li>
                </ul>
              </nav>
          </div>
      </div>
    </div>
</body>

</html>
